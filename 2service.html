<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services | Women'sCare</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f6, #e0f7fa);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #f06292;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe6f0;
    }

    .services-section {
      max-width: 1100px;
      margin: auto;
      padding: 4em 2em;
    }

    h1 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 2em;
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #f06292;
      margin-bottom: 0.5em;
    }

    .card p {
      color: #555;
      font-size: 1em;
    }

    footer {
      padding: 1em;
      text-align: center;
      background: #f8bbd0;
      color: #444;
      font-size: 0.9em;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #f06292;
    }

    .modal h2 {
      color: #d81b60;
      margin-bottom: 0.5em;
    }

    .modal p {
      color: #444;
      font-size: 1em;
    }

    .modal button {
      margin-top: 1em;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

<header>

      <a href="about3.html">About</a>

      <a href="testimonals.html">Testimonals</a>

      <a href="Login2.html">Login</a>
      <a href="12graph.html"> Nutrition Diet </a>
      <a href="diet2.html">diet plan</a>
      
      <a href="2service.html">services</a>
      

  </nav>
</header>

<section class="services-section">
  <h1>Our Services</h1>
  <div class="service-cards" id="servicesContainer">
    <!-- Cards generated dynamically -->
  </div>
</section>

<!-- Modal Popup -->
<div class="modal" id="serviceModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">Service Title</h2>
    <p id="modalDescription">Service description goes here.</p>
    <button onclick="location.href='appointmentform.html'">Book Appointment</button>
    <button onclick="location.href='12graph.html'">Nutrition Diet</button>
    <button onclick="location.href='diet2.html'">Diet Plan</button>
    <button onclick="location.href='2abc.html'">Nutrition Assistant</button>
    <button onclick="location.href='2abc.html'">Nutrition Assistant</button>
    <button onclick="location.href='2abc.html'">Nutrition Assistant</button>
    <button onclick="location.href='2abc.html'">Nutrition Assistant</button>
    <button onclick="location.href='2abc.html'">Nutrition Assistant</button>
  </div>
</div>

<footer>
  &copy; 2025 Women'sCare. All rights reserved.
</footer>

<script>
  const services = [
    {
      title: "General Checkups",
      description: "Routine exams to monitor and support overall health for women of all ages. Includes blood pressure, BMI checks, and preventive screenings."
    },
    {
      title: "Gynecological Care",
      description: "Annual pap smears, contraceptive counseling, menstrual disorders, reproductive health, and STI testing & prevention."
    },
    {
      title: "Prenatal & Postnatal",
      description: "Personalized care during all pregnancy stages: prenatal nutrition, scans, childbirth preparation, and postnatal recovery plans."
    },
    {
      title: "Breast Health",
      description: "Breast exams, mammography, early cancer detection, cyst care, and self-examination training with expert guidance."
    },
    {
      title: "Mental Wellness",
      description: "Mental health screenings, stress management therapy, postpartum support, and emotional wellness programs for women."
    },
    {
      title: "Nutrition & Fitness" ,
      description: "Custom diet plans, fitness routines, weight management, hormonal nutrition and post-menopausal lifestyle guidance."
    },
     {
      title: "Mental Health Social Map ", 
      description: " Provides Time and date schedule to meet your Well-wishers."
    },
     {
      title: "Mood Trachor",
      description: " According Your Current Mood Rating suggests Tips for your Mood Betterment  ."
    },
     {
      title: "Chatbot & Questionnaire",
      description: "Chatbot give answers to your Questios according to your mental Problems and conduct  Quiz based on your Answers Questionnaire will give feedback."
    },
     {
      title: " Micro Therapy",
      description: "Micro Therapy will help users to get better Mental Health Provide therapy process Tips to user to get relief."
    },
     {
      title: "Therapists Details",
      description: "Provides Therapists Details with their details information with time slotting Booking Appointments."
    },
     {
      title: " Mental Health Search ",
      description: "User can Search solutions for thier Mental Problem."
    },
     {
      title: "Thought Sandbox",
      description: "User can put their Thoughts into the thought sandbox to get free from their mental issue and helps to share their feelings without any judgement."
    },
     {
      title: "Emotion Trigger Music Player",
      description: "Provide Music According to user Mood."
    },
     {
      title: " Cognitive Bias Detector",
      description: "According to the user Thoughts Cognitive Bias Detector Detects user's current Mental state."
    },
   {
      title: "Gurly Talks",
      description: " Provides Services to the girlies to boost their Mood."
    }
  
  ];

  const container = document.getElementById("servicesContainer");
  const modal = document.getElementById("serviceModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalDescription = document.getElementById("modalDescription");

  // Generate service cards
  services.forEach((service, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${service.title}</h3><p>${service.description.slice(0, 60)}...</p>`;
    card.addEventListener("click", () => openModal(service));
    container.appendChild(card);
  });

  function openModal(service) {
    modalTitle.textContent = service.title;
    modalDescription.textContent = service.description;
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  // Close modal if clicking outside content
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  }
</script>
</body>
</html>
